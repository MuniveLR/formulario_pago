<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tarjeta</title>
    <style>
        /* Estilos generales para el cuerpo del documento */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Estilos para etiquetas (labels) */
        label {
            display: block;
            margin-bottom: 8px;
        }

        /* Estilos para campos de entrada (inputs) dentro de contenedores inline */
        input {
            width: 50%; /* Ajuste del ancho al 100% del contenedor */
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        /* Estilos para contenedores en línea (inline) */
        .inline {
            display: flex;
            gap: 8px;
        }

        /* Nuevo estilo para el contenedor de nombre y apellidos */
        .nombre-apellidos-container {
            display: flex;
            gap: 5px;
            width: 100%;
            justify-content: left; /* Centrar los elementos horizontalmente */
        }

        /* Ajuste del ancho de los campos de nombre y apellidos */
        #nombre,
        #apellidos {
            width: calc(100% - 15px);
        }

        /* Estilos para el botón de PAGAR */
        #pagarButton {
            width: 50%; /* Ajuste del ancho a la mitad de la pantalla */
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50; /* Color de fondo verde */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para cambiar el color del botón al pasar el ratón sobre él */
        #pagarButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Información de la tarjeta</h2>

    <!-- Campo para el número de tarjeta -->
    <label for="numeroTarjeta">Número de tarjeta:</label>
    <input type="text" id="numeroTarjeta" name="numeroTarjeta" placeholder="Ingrese el número de tarjeta" required>

    <!-- Campos para vencimiento y código de seguridad en línea -->
    <div class="inline">
        <div>
            <label for="vencimiento">Vencimiento:</label>
            <input type="text" id="vencimiento" name="vencimiento" placeholder="MM/AA" required>
        </div>
        <div>
            <label for="codigoSeguridad">Código de seguridad:</label>
            <input type="text" id="codigoSeguridad" name="codigoSeguridad" placeholder="CVV" required>
        </div>
    </div>

    <h2>Dirección de la tarjeta</h2>

    <!-- Campos para nombre y apellidos en línea -->
    <div class="inline">
        <div>
            <label for="nombre">Nombre(s):</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre(s)" required>
        </div>
        <div>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
        </div>
    </div>

    <!-- Campo para domicilio -->
    <label for="domicilio">Domicilio:</label>
    <input type="text" id="domicilio" name="domicilio" placeholder="Domicilio" required>

    <!-- Campo para apartamento, suite, edificio -->
    <input type="text" id="apartamento" name="apartamento" placeholder="Apartamento, suite, edificio">

    <!-- Botón PAGAR con función de validación en JavaScript -->
    <button id="pagarButton" onclick="realizarPago()">PAGAR</button>

    <!-- Script JavaScript para realizar validaciones y mostrar mensajes -->
    <script>
        function realizarPago() {
            // Obtener valores de los campos
            var numeroTarjeta = document.getElementById("numeroTarjeta").value;
            var vencimiento = document.getElementById("vencimiento").value;
            var codigoSeguridad = document.getElementById("codigoSeguridad").value;
            var nombre = document.getElementById("nombre").value;
            var apellidos = document.getElementById("apellidos").value;
            var domicilio = document.getElementById("domicilio").value;

            // Realizar validaciones
            if (!/^\d{16}$/.test(numeroTarjeta)) {
                alert("Número de tarjeta no válido. Debe contener 16 dígitos numéricos.");
                return;
            }

            // Validar formato de fecha de vencimiento (MM/AA)
            if (!/^\d{2}\/\d{2}$/.test(vencimiento)) {
                alert("Formato de fecha de vencimiento no válido. Debe ser MM/AA.");
                return;
            }

            // Validar código de seguridad (3 dígitos)
            if (!/^\d{3}$/.test(codigoSeguridad)) {
                alert("Código de seguridad no válido. Debe contener 3 dígitos numéricos.");
                return;
            }

            // Validar que todos los campos obligatorios estén completos
            if (nombre === "" || apellidos === "" || domicilio === "") {
                alert("Todos los campos obligatorios deben estar completos.");
                return;
            }

            // Si todas las validaciones pasan, mostrar mensaje de éxito
            alert("Pago exitoso");
        }
    </script>

</body>
</html>
